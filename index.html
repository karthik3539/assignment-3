<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9845d060f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>layout</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="room_title_desc">
                <div class="main_title">
                    <h1>Duplex Suite with Terrace & Mountain view</h1>
                </div>
                <div class="room_details">
                        <div class="desc_details">
                            <div class="ratings_reviews">
                                <span class="star"> <i class="fa-solid fa-star"></i></span>
                                <span class="rating_count">4.79 Â·</span>
                                <span class="reviews">63 reviews</span>
                            </div>
                            <div class="location_details">
                                <span class="superhost"></span>
                                <span class="loc_text">Superhost</span>
                                <span class="address">Manali, Himachal Pradesh, India</span>
                            </div>
                        </div>
                        <div class="save_details">
                            <div class="share_save">
                                <span class="share"></span>
                                Share
                            </div>
                            <div class="save">
                               <span></span>
                                Save
                            </div>
                        </div>
                </div>
            </div>
            <div class="img_block">
                <div class="main_image">
                    <img src="images/main_image.png" alt="main"/>
                </div>
                <div class="sub_images_1">
                    <div class="imgrule">
                    <img src="images/sub_img_1.png" alt="1"/>
                </div>
                    <div class="imgrule">
                        <img src="https://a0.muscache.com/im/pictures/b3f88834-3d1a-4ae1-a55b-9b801a8b0add.jpg?im_w=720" alt="2"/>
                         </div>

                </div>
                <div class="sub_images_2">
                    <div class="imgrule">
                    <img src="images/sub_img_2.png" alt="2"/>
                     </div>
                     <div class="imgrule">
                        <img src="https://a0.muscache.com/im/pictures/b3f88834-3d1a-4ae1-a55b-9b801a8b0add.jpg?im_w=720" alt="2"/>
                         </div>
                </div>
              
            </div>
        </div>
    </div>
</body>
</html>
